<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyrls Boodclub Membership Login</title>
    <link rel="stylesheet" href="../style/register.css">
    <link rel="stylesheet" href="../style/nav.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
      <ul>
        <li><img src="../image/—Pngtree—book icon vector image_8926794.png" alt="logoImg"/></li>
        <li><a href="../index.html">Gyrls Book Club</a></li>
        <li class="nav_btns">About</li>
        <li class="nav_btns">Sign Up</li>
        <li class="nav_btns">Log in</li>
      </ul>
    </nav>
    <br>

    <h2> Membership Registration Form </h2>
    


<!-- Registration Container -->
    <fieldset>
        <legend>Join Us</legend>
        <form action="#">

            <table>
                <tr>
                    <td><label for="fname">First Name:</label></td>
                    <td><input type="text" id="fname" required /></td>
                </tr>
                <tr>
                    <td> <label for="title">Title:</label></td>
                    <td>
                        <select id="title">
                            <option value="Ms">Ms.</option>
                            <option value="Mrs">Mrs.</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name</label></td>
                    <td><input type="text" id="lname" /></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" /></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <fieldset>
                            <label>What is your favorite genre?</label><br>

                            <label for="horro"><input type="checkbox">
                                Horror
                            </label>

                            <label for="scifi"><input type="checkbox">
                                Sci-Fi
                            </label>

                            <label for="drama"><input type="checkbox">
                                Drama
                            </label>
                    </td>
                </tr>
            </table>

            <br>

            <input type="reset">

            <input type="Submit">




        </form>
    </fieldset>


</body>

</html>
