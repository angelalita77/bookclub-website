<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/register.css">
</head>

<body>
    <!-- First Main Container -->
    <nav>
        <ul>
            <li><img src="../image/—Pngtree—book icon vector image_8926794.png" alt="logoImg" /></li>
            <li>Gyrls Book Club</li>
            <li id="btns">About</li>
            <li>SignIn/Up</li>
        </ul>
    </nav>

    <!-- Registration Contain -->
    <fieldset>
        <legend>Membership Registration</legend>
        <label>First Name</label>
        <input type="text" />
        <label>Last Name</label>
        <input type="text" /> <select name="title">
            <option value="Ms">Ms.</option>
            <option value="Mrs">Mrs.</option>
        </select> <br><br>

        <label>Email</label>
        <input type="email" />
        <br><br>

        <fieldset>
            <label>What is your favorite genre?</label><br>

            <label for="horro"><input type="checkbox">
                Horror
            </label>

            <label for="scifi"><input type="checkbox">
                Sci-Fi
            </label>

            <label for="drama"><input type="checkbox">
                Drama
            </label>
        </fieldset>
        <br>

        <input type="button" value="Submit"> 




    </fieldset>


</body>

</html>
